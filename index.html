<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top">
            <h1>Password Generator</h1>
        </div>
        <div class="password-box">
            <input type="text" readonly id="password">
            <button id="copybtn" title="copy password">ðŸ“‹</button>
        </div>
        <div class="conditions">
            <div  class="options" id="option1">
                <label for="length"> password length</label>
                <input type="range" id="length" min="8" max="24", value="12">
                <span id="length-value">12</span>
            </div>
            
            <div class="options" id="option2">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="options" id="option3">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="options" id="option4">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <div class="options" id="option5">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <div>
            <button class="btn" id="genbtn">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
